<!DOCTYPE html>

            <!-- 로그인 전 -->
            <div>
                <button type="button" class="btn btn-light">로그인</button>

            <!-- 로그인 후 -->

                <a href="#" class="btn btn-danger"><i class="bi bi-shop" style="font-size: 1.5rem;"></i></a>

                <a href="#" class="btn btn-danger position-relative">

        </div>
        </div>
    </nav>

    <!-- 컨텐츠 -->
    <div class="contents">
        <div class="container-md">

            <div class="row">
                <!-- 타이틀 -->
                <div class="col-12">
                    <div class="card bg-light mt-4">
                        <div class="card-body">
                            <div class="image-box rounded-circle">
                                <img src="no-photo.png" class="rounded-circle">
                            </div>

                            <h3 class="mt-1">닉네임(or 회원이름)</h3>
                        </div>
                    </div>
                </div>
                
                <!-- 메인 -->
                <div class="col-12">
                    <div class="card bg-light mb-4">
                        <div class="card-body">
                            <span class="h5 fw-bold">주문내역</span>

                            <hr>

                            <div class="card">
                                <div class="card-body p-0">
                                    <!-- 가게 템플릿 -->
                                    <div class="reviewitem-box d-grid">
                                        <div class="p-1">
                                            <span>2023/10/22</span>
                                        </div>
                                        <div class="card p-1 rounded-0 border-0">
                                            <div class="row g-0">
                                                <div class="col-2">
                                                    <div class="image-box">
                                                        <img src="no-photo.png" class="img-fluid rounded-start">
                                                    </div>
                                                </div>
             
                                               <div class="col-10">
                                                    <div class="card-body">
                                                        <h5 class="card-title"><a href="#" class="text-decoration-none text-dark">가게 이름</a></h5>
                                                        <p class="card-text"><button type="button" class="text-decoration-underline bg-white border-0 p-0" data-bs-toggle="modal" data-bs-target="#orderModal">주문번호</button></p>
                                                        <p class="card-text">
                                                            <button type="button" class="badge bg-primary border-0" data-bs-toggle="modal" data-bs-target="#reviewModal">리뷰작성</button>
                                                            <span>n일 남음</span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 가게 템플릿 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 시작 -->
    <div class="footer bg-light position-relative bottom-0">
        <div class="container-md">
            <div class="p-3">
                <h4>DELIVERY WEB</h4>
                <hr>
                <p>개발: 김기덕, 노현서, 박종민, 정진성</p>
            </div>
        </div>
    </div>
    <!-- 푸터 끝 -->

    <!-- 주문서 모달 -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>주문서</h4>

                    <hr>

                    <!-- 아랫것들 value 속성에 DB에서 가져온 id 값 넣어야됨 -->
                    <input type="hidden" name="r_id" value="r_id">
                    <input type="hidden" name="u_id" value="u_id">

                    <!-- 가게 정보 -->
                    <div class="row">
                        <label class="col-md-3 col-sm-12 col-form-label"><b>가게정보</b></label>
                        <div class="col-md-9 col-sm-12">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-2">
                                        <div class="image-box">
                                            <img src="no-photo.png" class="img-fluid rounded-start">
                                        </div>
                                    </div>

                                    <div class="col-10">
                                        <div class="card-body">
                                            <h5 class="card-title"><a href="#" class="text-decoration-none text-dark">가게 이름</a></h5>
                                            <p class="card-text"><i class="bi bi-star-fill text-warning"></i>&nbsp;0.0(리뷰수)</p>
                                            <p class="card-text">결제방식 | 최소주문금액</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 가게 정보 -->

                    <!-- 메뉴 정보 -->
                    <div class="row">
                        <label class="col-4 col-form-label"><b>메뉴</b></label>
                        <label class="col-4 col-form-label"><b>수량</b></label>
                        <label class="col-4 col-form-label"><b>가격</b></label>
                    </div>

                    <!-- 메뉴 목록 -->
                    <div class="row">
                        <label class="col-4 col-form-label ps-4">메뉴1</label>
                        <label class="col-4 col-form-label ps-4">1</label>
                        <label class="col-4 col-form-label ps-4">10,000</label>
                    </div>

                    <!-- 위 템플릿을 여기에 한줄씩 추가하면 됨 -->

                    <!-- 메뉴 목록 -->

                    <!-- 합계 -->
                    <div class="row">
                        <div class="col-8">
                            <b>합계</b>
                        </div>

                        <label class="col-4 col-form-label ps-4">10,000</label>
                    </div>
                    <!-- 합계 -->
                    <!-- 메뉴 정보 -->

                    <h4>주문정보</h4>

                    <hr>

                    <!-- 배달지 주소 -->
                    <div class="row">
                        <label for="o_addr" class="col-3 col-form-label"><b>배달지 주소</b></label>
                        <label class="col-9 col-form-label ps-4">주소</label>
                    </div>
                    <!-- 배달지 주소 -->

                    <!-- 결제 방식 -->
                    <div class="row">
                        <label for="p_code" class="col-3 col-form-label"><b>결제방식</b></label>
                        <label class="col-9 col-form-label ps-4">결제방식</label>
                    </div>
                    <!-- 결제 방식 -->

                    <!-- 주문 방식 -->
                    <div class="row">
                        <label for="t_code" class="col-3 col-form-label"><b>주문방식</b></label>
                        <label class="col-9 col-form-label ps-4">주문방식</label>
                    </div>
                    <!-- 주문 방식 -->

                    <!-- 요청 사항 -->
                    <div class="row">
                        <label for="m_intro" class="col-3 col-form-label"><b>요청사항</b></label>
                        <label class="col-9 col-form-label ps-4">요청사항</label>
                    </div>
                    <!-- 요청 사항 -->
                </div>

                <div class="modal-footer p-0">
                    <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 주문서 모달 -->

    <!-- 리뷰작성 모달 -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>리뷰작성</h4>

                    <hr>

                    <form action="" method="post">
                        <input type="hidden" name="o_num" value="o_num">

                        <div class="row">
                            <label for="r_content" class="col-12 col-form-label">리뷰내용</label>
                            <div class="col-12">
                                <textarea id="r_content" name="r_content" rows="5" placeholder="리뷰 내용을 적어주세요" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-10">
                                <div class="row">
                                    <label for="formFileMultiple" class="col-12 col-form-label">첨부사진</label>
                                    <div class="col-12">
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="row">
                                    <label for="formFileMultiple" class="col-12 col-form-label">점수</label>
                                    <div class="col-12">
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">리뷰쓰기</button>
                                <button type="reset" class="btn btn-secondary">취소</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer p-0">
                    <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 리뷰작성 모달 -->

    <script src="/js/delivery.js"></script>
</body>
