    <link href="../css/delivery.css" rel="stylesheet">
    <link href="../css/register-form.css" rel="stylesheet">
</head>
<body>

                <a class="navbar-brand" href="/">
                    <img src="no-photo.png" width="30" height="30">

                <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-caret-down-fill"></i></button> -->
                <!-- -->
            </div>

            <!-- 로그인 전 -->
            <div>
                <button type="button" class="btn btn-light">로그인</button>
            </div>

            <!-- 로그인 후 -->
            <!-- <div>
                <a href="#" class="btn btn-danger"><i class="bi bi-shop" style="font-size: 1.5rem;"></i></a>

                <a href="#" class="btn btn-danger position-relative">
                    <i class="bi bi-cart" style="font-size: 1.5rem;"></i> -->

                    <!-- * 장바구니에 아이템 있을 시 표시 -->
                    <!-- <span
                        class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle">

                    <!--  -->

            </div>
        </div>
    </nav>

    <!-- 컨텐츠 -->
    <div class="contents">
        <div class="container-md">
            <div class="register-box">
                <form action="/register" method="post" class="text-align">
                    <h4>회원정보</h4>
                    <hr>
                    <div class="row">
                        <label for="u_rname" class="col-md-3 col-sm-12 col-form-label">성명</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="u_rname" name="u_rname" value="이름 표시" class="form-control bg-white border-0" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="u_id" class="col-md-3 col-sm-12 col-form-label">아이디</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="u_id" name="u_id" value="아이디 표시" class="form-control bg-white border-0" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="u_nname" class="col-md-3 col-sm-12 col-form-label">닉네임</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="u_nname" name="u_nname" value="닉네임 표시" class="form-control">
                        </div>
                    </div>

                    <h4>비밀번호 변경</h4>
                    <hr>
                    <div class="row">
                        <label for="u_pw" class="col-md-3 col-sm-12 col-form-label">현재비밀번호</label>
                        <div class="col-md-6 col-sm-9">
                            <input type="password" id="u_pw" name="u_pw" class="form-control">
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-primary">확인하기</button>
                        </div>
                    </div>

                    <div class="row">
                        <label for="u_pw" class="col-md-3 col-sm-12 col-form-label">변경비밀번호</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="password" id="u_pw" name="u_pw" class="form-control" readonly>
                            <p id="pw-check-result">비밀번호 유효성 검사 표시</p>
                        </div>
                    </div>

                    <h4>전화번호 변경</h4>
                    <hr>
                    <div class="row">
                        <label for="u_phone" class="col-md-3 col-sm-12 col-form-label">전화번호</label>
                        <div class="col-md-3 col-sm-3">
                            <!-- <input type="text" id="u_phone" name="u_phone" class="form-control"> -->
                            <select class="form-select">
                                <option value="010">010</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <input type="text" id="u_phone" name="u_phone" class="form-control" maxlength="8">
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <button class="btn btn-primary">전송하기</button>
                        </div>
                    </div>

                    <div class="row">
                        <label for="u_phone_auth" class="col-md-3 col-sm-12 col-form-label">인증번호</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="u_phone_auth" name="u_phone_auth" class="form-control" maxlength="6" readonly>
                            <p id="pn-check-result">전화번호 인증 결과 표시</p>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <button class="btn btn-primary">인증확인</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                            <a href="/" class="btn btn-light">수정취소</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 푸터 시작 -->
    <div class="footer bg-light position-relative bottom-0">
        <div class="container-md">
            <div class="p-3">
                <h4>DELIVERY WEB</h4>
                <hr>
                <p>개발: 김기덕, 노현서, 박종민, 정진성</p>
            </div>
        </div>
    </div>
    <!-- 푸터 끝 -->

    <script src="/js/delivery.js"></script>
</body>
