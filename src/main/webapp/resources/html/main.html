<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME DELIVERY WEB!</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="../css/delivery.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <nav class="navbar navbar-light bg-danger position-fixed">
        <div class="container-md">
            <div>
                <a class="navbar-brand" href="/">
                    <img src="no-photo.png" width="30" height="30">
                </a>

                <!-- * 로그인 전에는 표시안함 -->
                <span class="navbar-text text-white"><i class="bi bi-geo-alt-fill"></i>&nbsp;<b>주소표시</b></span>
                <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-caret-down-fill"></i></button>
                <!-- -->
            </div>

            <!-- 로그인 전 -->
            <!-- <div>
                <button type="button" class="btn btn-light">로그인</button>
            </div> -->

            <!-- 로그인 후 -->
            <div>
                <a href="#" class="btn btn-danger"><i class="bi bi-shop" style="font-size: 1.5rem;"></i></a>

                <a href="#" class="btn btn-danger position-relative">
                    <i class="bi bi-cart" style="font-size: 1.5rem;"></i>

                    <!-- * 장바구니에 아이템 있을 시 표시 -->
                    <span
                        class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle">
                        <span class="visually-hidden"></span>
                    </span>
                    <!--  -->
                </a>

                <!-- 
                    * 버튼 클릭시 회원정보 페이지로 이동
                -->
                <a href="#" class="btn btn-danger"><i class="bi bi-person-fill" style="font-size: 1.5rem;"></i></a>

                <button type="button" class="btn btn-light">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 컨텐츠 -->
    <div class="contents">
        <div class="container-md">
            <!-- 광고 시작 -->
            <div class="ad-box">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="image-box">
                                <a href="#">
                                    <img src="no-photo.png">
                                </a>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="image-box">
                                <a href="#">
                                    <img src="no-photo.png">
                                </a>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <div class="image-box">
                                <a href="#">
                                    <img src="no-photo.png">
                                </a>
                            </div>
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- 광고 끝 -->

            <!-- 검색 시작 -->
            <div class="search-box position-relative">
                <form action="/search" method="get">
                    <input name="keyword" type="search" placeholder="음식점을 검색해보세요." class="form-control form-control-lg rounded-pill">
                    <button type="submit" class="btn-search bg-white rounded-pill border-0 position-absolute top-0 end-0"><i class="bi bi-search" style="font-size: 1.5rem;"></i></button>
                </form>
            </div>
            <!-- 검색 끝 -->

            <!-- 카테고리 시작 -->
            <!-- 
                * AJAX 통신 이용해서 DB CAT_CODE 테이블 갯수만큼 JS(jQuery)로 태그 생성
            -->
            <div class="category-box">
                <div class="row">
                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-4">
                        <div class="category-box">
                            <a href="#">
                                <img src="no-photo.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 카테고리 끝 -->
        </div>
    </div>

    <!-- 푸터 시작 -->
    <div class="footer bg-light position-absolute bottom-0">
        <div class="container-md">
            <div class="p-3">
                <h4>DELIVERY WEB</h4>
                <hr>
                <p>개발: 김기덕, 노현서, 박종민, 정진성</p>
            </div>
        </div>
    </div>

    <script src="/js/delivery.js"></script>
</body>
</html>
