            <div class="register-box">
                <form action="/edit" method="post" class="text-align">
                    <h4>사업자정보</h4>
                    <hr>

                    <div class="row">
                        <label for="r_licnum" class="col-md-3 col-sm-12 col-form-label">사업자번호</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="r_licnum" name="r_licnum" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_lname" class="col-md-3 col-sm-12 col-form-label">상호명</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="r_lname" name="r_lname" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_addr" class="col-md-3 col-sm-12 col-form-label">사업장소재지</label>
                        <div class="col-md-9 col-sm-12">
                            <input type="text" id="r_addr" name="r_addr" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_tel" class="col-md-3 col-sm-12 col-form-label">매장전화번호</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="r_tel" name="r_tel" placeholder="'-'제외 9~11자리" value="가게 전화번호" class="form-control" maxlength="11">
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <button class="btn btn-primary">전송하기</button>
                        </div>
                    </div>

                    <div class="row">
                        <label for="r_tel_auth" class="col-md-3 col-sm-12 col-form-label">인증번호</label>
                        <div class="col-md-6 col-sm-4">
                            <input type="text" id="r_tel_auth" name="r_tel_auth" class="form-control" maxlength="6" readonly>
                            <p id="pn-check-result">전화번호 인증 결과 표시</p>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <button class="btn btn-primary">인증확인</button>
                        </div>
                    </div>

                    <h4>가게정보</h4>
                    <hr>
                    
                    <div class="row">
                        <label for="r_bname" class="col-md-3 col-sm-12 col-form-label">브랜드명</label>
                        <div class="col-md-9 col-sm-12">

                    <div class="row">
                        <label for="c_code" class="col-md-3 col-sm-12 col-form-label">카테고리</label>

                            <select class="form-select" id="c_code">
                                <!-- DB에서 CAT_CODE 데이터 들고와서 맞는곳에 selected 속성 부여해야함 -->
                                <option value="1">카테고리1</option>
                            </select>
                            
                            <!-- DB에서 REST_CAT 데이터 들고와서 아래 뱃지 추가 -->
                            <!-- 뱃지 오른쪽 x 클릭하면 뱃지 제거, 셀렉트 옵션 선택하면 해당 카테고리 뱃지 추가 -->
                            <span class="badge bg-secondary">카테고리1<button type="button" id="1" class="bg-secondary border-0 p-0 m-0"><i class="bi bi-x text-white"></i></button></span>
                            <span class="badge bg-secondary">카테고리2<button type="button" id="2" class="bg-secondary border-0 p-0 m-0"><i class="bi bi-x text-white"></i></button></span>

                    </div>

                        </div>
                    </div>

                    <div class="row">

                    </div>

                        <div class="col-md-9 col-sm-12">

                        <label class="col-md-3 col-sm-12 col-form-label">결제수단</label>
                        <div class="col-md-9 col-sm-12">
                            <select class="form-select" id="c_code">
